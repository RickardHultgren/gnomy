<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="GnomyLogo.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Gnomy</title>
      
</head>
<body>
    <!-- Main HUD Container -->
    <div id="game-hub">
        <!-- HUD Section -->
        <div id="hud">
            <div id="gnomy-container">
                <img  class="icon" id="gnomy-avatar" src="GnomyLogo.png" alt="Gnomy" />
                <div id="gnomy-dialogue" style="position:absolute;background-color:#eeeeee; color:#333333;">
                    <p id="gnomy-speech" style="display:none;">Hello! How can I help today?</p>
                </div>
            </div>

            <!-- Lantern of Emotions -->
            <div id="lantern-container">
                <img class="icon" id="lantern" src="lantern.png" alt="Lantern of Emotions" /><br/>
                <p style="display:none;"><span id="lantern-light">75% light</span></p>
            </div>

            <!-- Beads (emotion tracking tool) -->
            <div id="beads-container">
                <img class="icon" id="beads" src="bead.png" alt="New Beads" />
            </div>

            <!-- Easy Access Buttons -->
            <!-- Beads (emotion tracking tool) -->
            <div id="calendar-container">
                <img class="icon" id="calendar" src="calendar.png" alt="Calendar" />
            </div>

            <div id="panic-button">
                <button id="btn-panic">!</button>
            </div>

            <div id="menu">
        <!-- Game Menu -->
        <!--div id="game-menu">
            <button id="btn-settings">Settings</button>
            <button id="btn-stats">Stats</button>
            <button id="btn-play-map">Play Map</button>
        </div-->                
                <button>&#9776;</button>
            </div>

        </div>

        <!-- Gauges Section -->
        <div id="gauges">
            <div id="gravel-gauge">
                <p> <img class="icon" style="width:2vw;" id="leafcyan" src="leafcyan.png" alt="leaf" /> Competence Leaf: <span id="competence-gravel">150</span></p>
                <p> <img class="icon" style="width:2vw;" id="leafyellow" src="leafyellow.png" alt="leaf" />Autonomy Leaf: <span id="autonomy-gravel">200</span></p>
            </div>
        </div>
        <div id="frame" style="border: 1px 1px 1px 1px solid #ffffff; padding: 1em; ">
            <div id="tools">
                <div id="search-mines">
                    <input type="text" id="search-bar" placeholder="Search for mines or clusters..." />
                    <button id="btn-search">Search</button>
                </div>
            </div>
            
            <!-- Map Section -->
            <div id="map-container">
                <h2>Interactive Map</h2>
                <div id="map">
                    <!-- D3.js will be used to render map nodes and paths here -->
                </div>

                <!-- Tool Menu -->
                <div id="map-tools">
                    <button id="btn-add-mine">Add Mine</button>
                    <button id="btn-add-path">Add Path</button>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="d3.min.js"></script>
    <script src="app.js"></script> <!-- Assuming a JS file for interactivity -->
</body>
</html>
