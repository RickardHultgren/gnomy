<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="GnomyLogo.ico">
    <title>Gnomy</title>
    <style>
        /* General styling */
        body {
            background-color: #333; /* Dark background to contrast white text */
            color: white; /* Set default text color to white */
            font-family: Arial, sans-serif;
        }

        /* HUD section in a single row */
        #hud {
            display: flex; /* Flexbox for horizontal layout */
            justify-content: space-around; /* Distribute items evenly */
            align-items: center; /* Align items in the center vertically */
            margin: 20px 0;
        }

        #gnomy-container, #lantern-container, #beads-container, #quick-access {
            text-align: center;
        }

        /* Quick Access buttons */
        #quick-access button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        #quick-access button:hover {
            background-color: #555; /* Darker on hover */
        }

        /* Gauges section */
        #gauges {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        #gravel-gauge, #lantern-gauge {
            text-align: center;
        }

        /* Notifications */
        #notifications {
            margin-top: 20px;
        }

        /* Panic button */
        #panic-button button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        /* Search mines */
        #search-mines {
            margin-top: 20px;
            text-align: center;
        }

        #search-bar {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #btn-search {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Game Menu */
        #game-menu {
            margin-top: 30px;
            text-align: center;
        }

        #game-menu button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #game-menu button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Main HUD Container -->
    <div id="game-hub">
        <!-- HUD Section -->
        <div id="hud">
            <div id="gnomy-container">
                <div id="gnomy-dialogue">
                    <p id="gnomy-speech">Hello! How can I help today?</p>
                </div>
                <img id="gnomy-avatar" src="GnomyLogo.png" alt="Gnomy" />
            </div>

            <!-- Lantern of Emotions -->
            <div id="lantern-container">
                <p>Lantern Light Level: <span id="lantern-light">75%</span></p>
                <img id="lantern" src="lantern.png" alt="Lantern of Emotions" />
            </div>

            <!-- Beads (emotion tracking tool) -->
            <div id="beads-container">
                <img id="beads" src="beads.png" alt="Emotion Beads" />
            </div>

            <!-- Easy Access Buttons -->
            <div id="quick-access">
                <button id="btn-calendar">Calendar</button>
                <button id="btn-map">Map</button>
                <button id="btn-inventory">Inventory</button>
            </div>
        </div>

        <!-- Gauges Section -->
        <div id="gauges">
            <div id="gravel-gauge">
                <p>Competence Gravel: <span id="competence-gravel">150</span></p>
                <p>Autonomy Gravel: <span id="autonomy-gravel">200</span></p>
            </div>
            <div id="lantern-gauge">
                <p>Lantern Light: <span id="lantern-light-gauge">50%</span></p>
            </div>
        </div>

        <!-- Notifications Section -->
        <div id="notifications">
            <h3>Calendar Notifications</h3>
            <ul id="calendar-notifications">
                <li>Check-in reminder for today!</li>
                <li>Upcoming event: Stress check</li>
            </ul>
        </div>

        <!-- Panic Button Section -->
        <div id="panic-button">
            <button id="btn-panic">Panic Button</button>
        </div>

        <!-- Search Section -->
        <div id="search-mines">
            <input type="text" id="search-bar" placeholder="Search for mines or clusters..." />
            <button id="btn-search">Search</button>
        </div>

        <!-- Map Section -->
        <div id="map-container">
            <h2>Interactive Map</h2>
            <div id="map">
                <!-- D3.js will be used to render map nodes and paths here -->
            </div>

            <!-- Tool Menu -->
            <div id="map-tools">
                <button id="btn-add-mine">Add Mine</button>
                <button id="btn-add-path">Add Path</button>
            </div>
        </div>

        <!-- Game Menu -->
        <div id="game-menu">
            <button id="btn-settings">Settings</button>
            <button id="btn-stats">Stats</button>
            <button id="btn-play-map">Play Map</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="d3.min.js"></script>
    <script src="app.js"></script> <!-- Assuming a JS file for interactivity -->
</body>
</html>
