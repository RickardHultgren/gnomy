<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="GnomyLogo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>

<body>
    <div id="datetime"></div>
    <div id="leftbutton">Left</div>
    <div id="rightbutton">Right</div>
    <button id="transparent-mirror">Transparent Mirror</button>
    <button id="map">Map</button>
    <div id="emotions">
        <div class="emotions3">
            <div class="top"></div>
            <div class="top-right"></div>
            <div class="right"></div>
            <div class="bottom-right"></div>
            <div class="bottom"></div>
            <div class="bottom-left"></div>
            <div class="left"></div>
            <div class="top-left"></div>
        </div>
        <div class="emotions2">
            <div class="top2"></div>
            <div class="top-right2"></div>
            <div class="right2"></div>
            <div class="bottom-right2"></div>
            <div class="bottom2"></div>
            <div class="bottom-left2"></div>
            <div class="left2"></div>
            <div class="top-left2"></div>
        </div>
        <div class="emotions1">
            <div class="top1"></div>
            <div class="top-right1"></div>
            <div class="right1"></div>
            <div class="bottom-right1"></div>
            <div class="bottom1"></div>
            <div class="bottom-left1"></div>
            <div class="left1"></div>
            <div class="top-left1"></div>
        </div>





      



      <div id="wheel"></div>
<script>
  const circularTable = [
      { value: 3 },
      { value: 3 },
      { value: 3 },
      { value: 3 },
      { value: 3 },
      { value: 3 },
      { value: 3 },
      { value: 3 },
      { value: 2 },
      { value: 2 },
  ];

  const wheel = document.getElementById('wheel');

  // Center Hub for value 1
  const nr1 = document.createElement('div');
  nr1.className = 'nr1';
  nr1.innerText = '1';
  wheel.appendChild(nr1);

  // Place the peripheral fields for all "3" and the spokes for "2"
  const count = circularTable.filter(item => item.value === 3).length;

  circularTable.forEach((item, index) => {
      if (item.value === 3) {
          // Calculate angle for the peripheral fields
          const angle = (index / count) * 2 * Math.PI;
          const radius = 150;
          const x = radius * Math.cos(angle) + 200; // 200 is to center it in the container
          const y = radius * Math.sin(angle) + 200;

          const field = document.createElement('div');
          field.className = 'nr3';
          field.style.left = `${x - 25}px`;
          field.style.top = `${y - 25}px`;
          field.innerText = item.value;
          wheel.appendChild(field);

          // Place spoke for value "2" between the hub and periphery
          const spokeRadius = radius / 2; // Midway between hub and peripheral field
          const spokeX = spokeRadius * Math.cos(angle) + 200;
          const spokeY = spokeRadius * Math.sin(angle) + 200;

          const spoke = document.createElement('div');
          spoke.className = 'nr2';
          spoke.style.left = `${spokeX - 25}px`;
          spoke.style.top = `${spokeY - 25}px`;
          spoke.innerText = '2';
          wheel.appendChild(spoke);
      }
  });  
</script>
    </div>
</body>

</html>
