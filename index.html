<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="GnomyLogo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gnomy's Quest for Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <style>
    body {
      background-image: url('lantern-bg.jpg');
      background-size: cover; /* Ensure the background covers the entire area */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Avoid repeating the image */
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
      height: 100vh; /* Full screen height */
    }

    .splash-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .splash-content {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6); /* A dark transparent background for contrast */
      padding: 20px;
      border-radius: 15px;
      color: white;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .start-button {
      background-color: #ffb347;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .start-button:hover {
      background-color: #ff9234;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-content">
      <img src="GnomyLogo.png" alt="Gnomy Logo" class="logo"/>
      <h1>Gnomy's Quest for Light</h1>
      <p>Where the Lantern Guides You</p>
      <button class="start-button" onclick="window.location.href='homescreen.html'">Start Your Adventure</button>
      <p>Your personal journey to emotional resilience starts here. Gnomy is designed to help you reflect on your emotions, understand your feelings, and build emotional well-beingâ€”all in a simple, accessible way.</p>
      <button class="start-button" onclick="window.location.href='tutorial.html'">Tutorial</button>
    </div>
  </div>
</body>
</html>
